<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Key</title>
	
    <script type="text/javascript" src="./scripts/paperjs/dist/paper-full.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

	<script type="text/paperscript" canvas="canvas">

        var words = [ "alexandre", "bateau","casquette","dindon","extraordinaire","farandole","gigantesque","hélicoptère","isidore","journée","koala","limonade","moto","nananinanère","olala","pignouf", "quand est-ce qu'on mange","rateau","souris","turlututu","théo","union","vélo","wagon","xylophone","yoda","zigoto","0 zéro sept","1 cheval","2 chevaux","3 mousquetaires","4 fantastiques","5 doigts de la main","6 fois 6 36","7 jours de la semaine","8 heures moins quart","9 à la coque"]; //'abcdefghijklmnopqrstuvwyz1234567890';

    var items = getParameterByName("w");
       if( items )
        {
            words = [];
            items = items.split("!");
            for (var i = items.length - 1; i >= 0; i--) {
                words.push(items[i]);
                console.log(items[i]);

            }
        } 
        var word = words[0];
        var remainingLetters = words.length;
        var lang = "French Female";
        var text = new PointText();
        
        text.fillColor = 'black';

        // Set the content of the text item:
        text.content = "Starting!";

        text.fitBounds(view.bounds);
        counter = 80;

        function onKeyDown(event)
        {
          if(event.key != word[0] )
          {
                text.fillColor = "red";
                
                responsiveVoice.speak(word[0],lang, {rate: 0.8, onend:function(){ 
                    responsiveVoice.speak("pas " + event.key, lang ,{rate: 0.8});
                 }});
          }
            
        }

        function onKeyUp(event) {
            
          if(event.key == word[0] )
            {
                text.fillColor = "green";
                switch(word[0])
                {
                    case 'y' :
                        responsiveVoice.speak("y grec comme dans " + word , lang, {rate: 0.8, onend: function(){ counter = 40; }});
                        break;
                    case 'w' :
                        responsiveVoice.speak("double v comme dans " + word , lang, {rate: 0.8, onend: function(){ counter = 40; }});
                        break;
                    default:
                        responsiveVoice.speak(word[0] + " comme dans " + word , lang, {rate: 0.8, onend: function(){ counter = 40; }});
                        break;
                }

                
            }
            else
            {
                text.fillColor = "black";
          
            }
        }


        function onFrame(event)
        {
            if( counter > 0)
            {
               counter-- ;
               text.opacity = (counter / 40);
            }
            if( counter == 0)
            {
                //Change text
                var id = Math.floor((Math.random()* remainingLetters)) ;
                word = words[id];
              
                words.move(id, words.length-1);
                remainingLetters -- ;
                if( remainingLetters <= 0)
                {
                    remainingLetters = words.length ;
                }
                text.content = word[0].toUpperCase();
                
                if( isNaN(word[0])) 
                {
                    text.content += word[0];
                } 
                
                text.opacity = 1; 
                text.fillColor = "black";
                counter = -1;
                text.fitBounds(view.bounds);

                switch(word[0])
                {
                    case 'y' :
                        responsiveVoice.speak("y grec" + " ",lang);
                        break;
                    case 'w' :
                        responsiveVoice.speak("double v" + " ",lang);
                        break;
                    default:
                        responsiveVoice.speak(word[0] + " ",lang);
                        break;
                }
                
            }
        }
        

        Array.prototype.move = function(from, to) {
        this.splice(to, 0, this.splice(from, 1)[0]);
        };

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

	</script>
</head>
    <body>
	   <canvas id="canvas" resize></canvas>
    </body>
</html>
